<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twelvth page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./logo.png" alt="">
        </div>

        <div class="header_left">
            <b>Sign In</b>
            <p>Join</p>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>

    <div class="form">
        <div class="form_logo">
            <img src="./form_logo.png" alt="">
        </div>
        <section>
            <b>Create Client Account</b>
            <p>Already have an account? <b>Log In</b></p>
        </section>
        <form action="">
            <div>
                <input type="text" name="name" id="name" placeholder="First Name">
                <input type="text" name="name" id="name" placeholder="Last Name">
            </div>

            <input type="text" name="email" id="mail" placeholder="Email Address">

            <section>
                <input type="password" placeholder="Password" id="pw">
                <img src="./invisible.png" alt="">
            </section>
            <section>
                <input type="password" placeholder="Re-enter password" id="pw">
                <img src="./invisible.png" alt="">
            </section>

            <!-- pp: Privacy Policy -->
            <div class="checkbox">
                <input type="checkbox" id="pp" name="pp">
                <label for="pp">I agree the <a>terms of service</a> and <a>privacy policy</a></label><br>
            </div>

            <button>Next</button>

            <div class="other_method">
                <div class="line"></div>
                <p>Or sign up with</p>
                <div class="line"></div>
            </div>

            <div class="buttons">
                <li>
                    <img src="./google-symbol.png" alt="">
                    <p>Google</p>
                </li>

                <li>
                    <img src="./linkedin.png" alt="">
                    <p>LinkedIn</p>
                </li>
            </div>
        </form>
    </div>
</body>

</html>
